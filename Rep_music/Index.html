<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./Index.css">

</head>

<body>

    <div class="container">
        <div class="player">
            <div class="player__controls-arriba">
                <h5 class="player__title">playing now</h5>
            </div>
            <div class="player__album">
                <img src="./Caratulas/trellas.jpeg" alt="Album Cover" class="player__img" loading="lazy" />
            </div>

            <h2 class="player__artist">Trellas</h2>
            <h3 class="player__song">Bad Bunny</h3>

            <input type="range" value="20" min="0" class="player__level" id="range" />
            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">04:30</div>
            </div>

            <audio class="player__audio" controls id="audio">
            <source  id="song-scr" src="" type="audio/mpeg" />
          </audio>


        </div>
        <div class="tow-container">
            <div class="player__controls">
                <div class="player__btn player__btn--medium" id="backward">
                    <i class="fas fa-random"></i>
                </div>

                <div class="player__btn player__btn--medium blue play" id="play">
                    <i class="fas fa-play play-btn"></i>
                    <i class="fas fa-pause pause-btn hide"></i>
                </div>
                <div class="player__btn player__btn--medium" id="forward">
                    <i class="fas fa-volume-mute"></i>
                </div>
                <div class="player__btn player__btn--medium" id="forward">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="player__btn player__btn--medium pink" onClick="clickME();clickME2();">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="player__btn player__btn--medium " id="clicks">

                </div>
            </div>
        </div>
    </div>
    <script src="./script.js "></script>
</body>

</html>
